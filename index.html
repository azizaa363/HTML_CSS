<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Aziza</title>
    <link rel="stylesheet" href="style.css">

  <body>
    <div id="page">

            <div id="navbar">

                    <div id="Features">
